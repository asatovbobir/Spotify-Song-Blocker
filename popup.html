<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Blocker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #ffffff;
      --foreground: #1a1a1a;
      --primary: #000000;
      --secondary: #6b7280;
      --accent: #f3f4f6;
      --border: #e5e7eb;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    body {
      width: 320px;
      padding: 24px;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h2 {
      margin: 0;
      color: var(--primary);
      font-weight: 600;
      font-size: 24px;
    }

    .description {
      color: var(--secondary);
      font-size: 14px;
      margin: -16px 0 0 0;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background-color: var(--accent);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--foreground);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: var(--background);
    }

    button#addButton {
      width: 100%;
      padding: 12px 16px;
      background-color: var(--primary);
      color: var(--background);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    button#addButton:hover {
      opacity: 0.9;
    }

    .blocked-songs {
      margin-top: 8px;
      max-height: 240px;
      overflow-y: auto;
      border-radius: 12px;
      background-color: var(--accent);
    }

    .song-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .song-item:last-child {
      border-bottom: none;
    }

    .remove-btn {
      padding: 6px 12px;
      background-color: var(--background);
      color: var(--foreground);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background-color: #fee2e2;
      border-color: #fecaca;
      color: #dc2626;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    /* Empty state */
    .blocked-songs:empty::after {
      content: 'No blocked songs yet';
      display: block;
      padding: 24px 16px;
      text-align: center;
      color: var(--secondary);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spotify Song Blocker</h2>
    <p class="description">Because lifeâ€™s too short for bad songs.</p>
    <div class="input-wrapper">
      <input type="text" id="songInput" placeholder="Enter song name to block">
    </div>
    <button id="addButton">Add to Blocked List</button>
    <div class="blocked-songs" id="blockedSongsList">
      <!-- Blocked songs will be listed here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
